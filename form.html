<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion Bakeli Carrière</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h2>Bienvenue sur <br><span class="bakeli">BAKELI</span> <span class="carriere">CARRIERE</span></h2>
        <p>Connectez-vous</p>
        <form>
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>

            <label for="password">Mot de passe</label>
            <input type="password" id="password" name="password" required>

            <a href="#" class="password-link">Mot de passe oublié ?</a>

            <button type="submit">Connecter</button>
        </form>

        <p>Inscrivez-vous en tant qu' <a href="#">étudiant</a> ou <a href="#">établissement</a></p>

        <button class="google-btn">
            <img src="logo google.png" alt="Google" class="google-logo">
            Se connecter avec Google
        </button>
    </div>
</body>
</html>
